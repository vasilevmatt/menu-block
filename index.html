<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
    <meta name="theme-color" content="#B8FFEC">
    <link rel="stylesheet" href="styles.css" />
    <title>CPS | Menu</title>

</head>

<body class="page">
    <div class="menu-container">
        <div class="menu-upper-part">
            <div class="menu-header">
                <div class="logo-burger-side">
                    <button class="menu-header__button button">
                        <div class="button-figure"><img class="button__image" src="sources/icons/cancel.svg" alt="">
                        </div>
                    </button>
                    <a href="#" class="header__logo logo"><img src="sources/icons/logo.svg" alt="CPS Logo" width="97"
                            height="51" /></a>
                </div>
                <button class="menu-header__button button">
                    <div class="button-figure"><img class="button__image" src="sources/icons/search.svg" alt="">
                    </div>
                </button>
            </div>
            <div class="menu-list">
                <ul class="links-list">
                    <li class="links-list__item"><a href="#" class="links-list__link links-list__link--is-active">Ремонт
                            техники</a></li>
                    <li class="links-list__item"><a href="#" class="links-list__link">Услуги и сервисы</a></li>
                    <li class="links-list__item"><a href="#" class="links-list__link">Корпоративным клиентам</a></li>
                    <li class="links-list__item"><a href="#" class="links-list__link">Продавцам техники</a></li>
                    <li class="links-list__item"><a href="#" class="links-list__link">Партнерам</a></li>
                    <li class="links-list__item"><a href="#" class="links-list__link">Производителям</a></li>
                    <li class="links-list__item"><a href="#" class="links-list__link">Наши сервисные центры</a></li>
                    <li class="links-list__item"><a href="#" class="links-list__link">Контакты</a></li>
                </ul>
            </div>
        </div>
        <div class="menu-footer">
            <div class="menu-footer-buttons">
                <button class="menu-header__button button">
                    <div class="button-figure"><img class="button__image" src="sources/icons/call.svg" alt="">
                    </div>
                </button>
                <button class="menu-header__button button">
                    <div class="button-figure"><img class="button__image" src="sources/icons/chat.svg" alt="">
                    </div>
                </button>
                <button class="menu-header__button button">
                    <div class="button-figure"><img class="button__image" src="sources/icons/profile.svg" alt=""></div>
                </button>
            </div>
            <div class="menu-footer-contacts">
                <p class="menu-container__email">mail@cps.com</p>
                <p class="menu-container__phone">8 800 890 8900</p>
            </div>
            <div class="menu-footer-languages">
                <ul class="languages-list">
                    <li class="languages-list__item languages-list__item--is-active"><a href=""
                            class="languages-list__link languages-list__link--is-active">RU</a></li>
                    <li class="languages-list__item"><a href="" class="languages-list__link">EN</a></li>
                    <li class="languages-list__item"><a href="" class="languages-list__link">CH</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
